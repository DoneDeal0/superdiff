name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: npm ci

      - name: Run typescript
        run: npm run tsc

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Build the project
        run: npm run build